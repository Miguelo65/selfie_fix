<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reflejar texto de imagen</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f4ff;
    }
    #previewImage {
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }
    #canvas {
      display: none;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      background: linear-gradient(to right, #6b5b95, #4f84c4);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #4f84c4, #6b5b95);
    }
  </style>
</head>
<body>

  <h1>üîÅ Reflejar Texto de Imagen</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="previewImage" />
  <br>
  <button onclick="procesar()">üì• Procesar</button>
  <button onclick="descargar()">‚¨á Descargar Imagen Final</button>

  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const canvas = document.getElementById('canvas');

    let imgLoaded = false;
    let imgData = null;

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        imgLoaded = true;
        imgData = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function procesar() {
      if (!imgLoaded) return alert("Primero sube una imagen");

      Tesseract.recognize(imgData, 'eng').then(({ data: { text } }) => {
        const finalText = text.trim();
        if (!finalText) return alert("No se detect√≥ texto");

        const img = new Image();
        img.onload = () => {
          const width = img.width;
          const height = img.height;
          canvas.width = width;
          canvas.height = height + 100;

          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.drawImage(img, 0, 0, width, height);

          ctx.save();
          ctx.translate(width / 2, height + 40);
          ctx.scale(-1, 1); // espejo horizontal
          ctx.font = `${Math.floor(width * 0.04)}px Arial`;
          ctx.fillStyle = "#6b5b95";
          ctx.textAlign = "center";
          ctx.fillText(finalText, 0, 0);
          ctx.restore();

          // Mostrar canvas como imagen
          previewImage.src = canvas.toDataURL("image/png");
        };
        img.src = imgData;
      }).catch(err => {
        console.error(err);
        alert("Error al procesar la imagen.");
      });
    }

    function descargar() {
      const enlace = document.createElement('a');
      enlace.download = 'imagen_con_texto_reflejado.png';
      enlace.href = canvas.toDataURL('image/png');
      enlace.click();
    }
  </script>

</body>
</html>
